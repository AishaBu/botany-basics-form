<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link Styles Page-->
    <link href="./style.css" rel="stylesheet"/>
    <title>Botany Basics</title>
</head>

<body>   
    <div class="container">
        <div class="title-and-image-placeholder">
                <h1 id="botany-basics-title">Botany Basics</h1>
                <div id="image-placeholder">
                    <img src="./images/flowers-images.jpg" alt="flowers"/>
                </div>
        </div>

        <div class="par-and-form-background">
                <p class="sign-up-now-par">This is a demo registration page! Sign up <i>now</i> to get bi-weekly blog posts from Botany Basics! You don't want to miss out on awesome plants!</p>
                <p class="required-asterisk-par">Required fields are followed by an asterisk <snap aria-label="required">*</snap></p>
        
        <!--FORM-->
        <form action="" method="get" id="button-reference">
            <ul>
                <li>
                    <label for="first-name">First Name<snap aria-label="required">*</snap></label>
                    <input type="text" id="first-name" required>
                </li>

                <li>
                    <label for="last-name">Last Name <span class="optional">(optional)</span></label>
                    <input type="text" id="last-name">
                </li>

                <li>
                    <label for="email">Email<snap aria-label="required">*</snap></label>
                    <input type="email" id="email" value="" required>
                </li>

                <li>
                    <label for="phone-number">Phone Number <span class="optional">(optional)</span></label>
                    <input type="tel" id="phone-number" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                </li>

                <li>
                    <label for="user-password">Password<snap aria-label="required">*</snap></label>
                    <input type="password" id="user-password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                </li>

                <li>
                    <label for="confirm-password">Confirm Password<snap aria-label="required">*</snap></label>
                    <input type="password" id="confirm-password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                </li>
            </ul>

            <div class="button-and-par">
                <button type="submit" class="submit-button"> Sign Up</button> 
                <p class="have-account-par">Already have an account? <a href="#" class="login-link">Log in</a></p>
            </div>
    </form>
    </div>

    </div>

<footer>
    <p>&copy; 2022 AishaBu</p> 
</footer>

</body>
</html>
